<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script src="moment.js"></script>
  <title>CountDown</title>
</head>

<body>
  <h1>COUNT DOWN</h1>
  <div class="countdown-container">
    <div class="countdown-ele days-container">
      <p class="big-text" id="days">0</p>
      <span>days</span>
    </div>
    <div class="countdown-ele hours-container">
      <p class="big-text" id="hours">0</p>
      <span>hours</span>
    </div>
    <div class="countdown-ele minutes-container">
      <p class="big-text" id="mins">0</p>
      <span>minutes</span>
    </div>
    <div class="countdown-ele seconds-container">
      <p class="big-text" id="secs">0</p>
      <span>seconds</span>
    </div>
  </div>
  <h2 class="input-text">
    INPUT DATE TIME FOR COUNT DOWN
  </h2>
  <div class="input-container">
      <div class="input-datetime">
        <input type="datetime-local" name="date" id="inputdate" />
      </div>
      <div class="input-button">
        <button onclick="submitHandler()">Submit</button>
      </div>
  </div>
</body>
<script src="script.js"></script>
</html>
